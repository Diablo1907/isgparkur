<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İSG Bilgi Yarışması</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <div id="login-container" class="login-container">
    <h2>Sicil Numaranızla Giriş Yapın</h2>
    <form id="login-form">
        <input type="text" id="sicil-no" placeholder="Sicil Numaranızı Girin" required>
        <button type="submit" id="login-btn">Giriş Yap</button>
    </form>
    <p id="error-message" class="error-message"></p>
</div>
        <h1>İSG Bilgi Yarışması</h1>
        <div id="quiz">
            <h2 id="question">Soru metni buraya gelecek</h2>
            <div id="options-container" class="options-container">
                <button class="option-btn"></button>
                <button class="option-btn"></button>
                <button class="option-btn"></button>
                <button class="option-btn"></button>
            </div>
            <button id="next-btn" class="next-btn">Sonraki Soru</button>
        </div>
        <div id="result-container" class="result-container" style="display:none;">
            <h2>Yarışma Bitti!</h2>
            <p id="score-text">Skorunuz: 0</p>
            <button id="restart-btn" class="restart-btn">Tekrar Oyna</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
